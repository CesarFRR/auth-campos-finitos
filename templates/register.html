{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div style="max-width: 400px; width: 100%; padding: 2em 2em 1.5em 2em; background: #23272a; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.12);">
    <h2 style="text-align: center; margin-bottom: 1.2em;">Registro</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 1em;">
      <label>
        Correo:
        <input name="email" type="email" required style="width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #181a1b; color: #f3f3f3;">
      </label>
      <label>
        Contraseña:
        <input name="password" type="password" required style="width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #181a1b; color: #f3f3f3;">
      </label>
      <label>
        PIN:
        <input name="pin" type="password" required style="width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #181a1b; color: #f3f3f3;">
      </label>
      <input type="submit" value="Registrarse" style="background: #4da3ff; color: #fff; border: none; padding: 0.7em; border-radius: 4px; font-weight: 500; cursor: pointer;">
    </form>
    <div style="text-align: center; margin-top: 1.2em;">
      <a href="{{ url_for('auth.login') }}" style="color: #4da3ff;">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="margin-top: 1em; color: #ffb347;">
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
